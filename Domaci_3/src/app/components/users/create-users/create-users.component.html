<!-- create-user.component.html -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Create User</h2>
  <form (ngSubmit)="createUser()">
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" id="first_name" class="form-control" [(ngModel)]="user.first_name" name="first_name" required>
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" id="last_name" class="form-control" [(ngModel)]="user.last_name" name="last_name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Permissions</label>
      <div *ngFor="let permission of availablePermissions">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            [value]="permission.id"
            (change)="togglePermission(permission)"
            [checked]="user.permissions.includes(permission)">
          <label class="form-check-label">{{ permission.name }}</label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
